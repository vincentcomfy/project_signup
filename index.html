<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <title>Project: Sign-up Form</title>
</head>
<body>
<div class="contentBox">
    <div class="leftPane">
        <div class="logo">
            <img src="./images/odin-lined.png" alt="The Odin Project Logo">
        </div>
        <div class="backgroundImage">
            <img src="./images/photo-1585202900225-6d3ac20a6962.avif" alt="Background image of ferns">
        </div>
        <p>Photo by <a href="https://unsplash.com/@haliewestphoto" target="_blank">Halie West</a></p>
    </div>
    <div class="rightPane">
        <div class="rPaneTop">
            <p>
                This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams.
                Sign up <em>now</em> to get started.
            </p>
            <p>
                You <em>know</em> you want to.
            </p>
        </div>
        <div class="rPaneMid">
            <p>Let's do this!</p>
            <fieldset>Account Creation</fieldset>
            <form action="" method="post">
                <label for="firstName">First Name</label>
                <input type="text" name="firstName" id="firstName" placeholder="Keanu" required>
                <label for="lastName">Last Name</label>
                <input type="text" name="lastName" id="lastName" placeholder="Reeves" required>
                <label for="email">Email Address</label>
                <input type="email" name="emailAddr" id="emailAddr" placeholder="keanu.reeves@archmc.com" required>
                <label for="phone">Phone Number</label>
                <input type="text" name="phoneNum" id="phoneNum" placeholder="1234 567 8910">
                <label for="password">Password</label>
                <input type="password" name="password" id="password" required>
                <label for="confPassword">Confirm Password</label>
                <input type="password" name="confPassword" id="confPassword" required>
            </form>
        </div>
        <div class="rPaneBtm">
            <button type="submit">Create Account</button>
            <p>Already have an account? <a href="">Log in</a></p>
        </div>
    </div>
</div>
</body>
</html>
