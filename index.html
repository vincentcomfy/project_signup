<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <title>Project: Sign-up Form</title>
</head>
<body>
<div class="contentBox">
    <div class="leftPane"></div>
    <div class="rightPane">
        <div class="rPaneTop">
            <p>
                This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams.
                Sign up <em>now</em> to get started.
            </p>
            <p>
                You <em>know</em> you want to.
            </p>
        </div>
        <div class="rPaneMid">
            <p>Let's do this!</p>
            <form action="" method="post">
                <label for="firstName">First Name</label>
                <input type="text" name="firstName" id="firstName" placeholder="Keanu">
            </form>
            <form action="" method="post">
                <label for="lastName">Last Name</label>
                <input type="text" name="lastName" id="lastName" placeholder="Reeves">
            </form>
            <form action="" method="post">
                <label for="email">Email Address</label>
                <input type="email" name="emailAddr" id="emailAddr" placeholder="keanu.reeves@archmc.com">
            </form>
            <form action="" method="post">
                <label for="phone">Phone Number</label>
                <input type="text" name="phoneNum" id="phoneNum" placeholder="1234 567 8910">
            </form>
            <form action="" method="post">
                <label for="password">Password</label>
                <input type="password" name="password" id="password">
            </form>
            <form action="" method="post">
                <label for="confPassword">Confirm Password</label>
                <input type="password" name="confPassword" id="confPassword">
            </form>
        </div>
        <div class="rPaneBtm"></div>
    </div>
</div>

    <script src="./script.js"></script>
</body>
</html>
